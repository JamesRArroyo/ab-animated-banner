<link rel="import" href="./bower_components/polymer/polymer-element.html">

<dom-module id="ab-animated-banner">
  <template>
    <style>

      :host {
        display: block;
      }

      .banner-container{
          width: 30%;
      }

      .banner{
          background: white;
          height: 70px;
          font-size: 12px;
          color: black;
          text-align: left;

      }

      .banner .innerLeft{
          height: 100%;
          width: 20%;
          float: left;
          background: rgba(253,202,0,1);
      }

      .innerLeft h4{
          font-size: 20px;
          text-align: center;
      }

      .banner .animation{
          height: 100%;
          display: flex;
          flex-wrap: wrap;
          justify-content:flex-start;

      }

      .animation span{
          height: 40px;
          margin: 13px 15px 0 0;
      }

      .animation .img{
          height: 40px;
          margin: 13px 15px 0 0;
          width: 40px;
          margin-left: 10px;
      }

      .animation .text{
          width: 200px;
          padding-top: 11px;
          font-size: 14px;
          font-weight: 800;
          color: #525252;
      }

    </style>

    <div class="banner-container">
        <div class="banner">
            <div class="innerLeft">
                <h4>[[title]]</h4>
            </div>
            <div id="bannerAnimation" class="animation">
              <span class="img"></span>
              <span class="text">[[bodyText]]</span>
            </div>
        </div>
    </div>

  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class AbAnimatedBanner extends Polymer.Element {

      static get is() {
        return 'ab-animated-banner';
      }

      static get properties() {
        return {
          title: {
            type: String,
            value: 'Title'
          },
          bodyText: {
            type: String,
            value: 'Body TExt'
          },
          dataSet: {
            type: Array,
            value: ['Jimmy Arroyo', 'John Doe', 'Bob Smith']
          }
        };
      }

      /**
       * Cycles through an array of strings displaying them one by one
       * with an animation
       *
       * @param {Array<String>} values An array of strings
       */
      _cycleAnimation(values) {
        this.$.bannerAnimation.animate([
          {transform: 'translateY(0)', opacity: 1, easing: 'ease-in'},
          {transform: 'translateY(0)', opacity: 1},
          {transform: 'translateY(0)', opacity: 1}, // Hack: added duplicate keyframe since web animations api doesnt allow a delay or duration on a specific keyframe in the sequence
          {transform: 'translateY(0)', opacity: 0, easing: 'ease-out'}
        ], {
          duration: 4000,
          iterations: Infinity,
          direction: 'alternate',
          fill: 'forwards'
        });

      }

      ready() {
        super.ready();

        // Start cycle animation
        this._cycleAnimation(['1', '2', '3', '4', '5']);
      }



    }

    window.customElements.define(AbAnimatedBanner.is, AbAnimatedBanner);
  </script>
</dom-module>
