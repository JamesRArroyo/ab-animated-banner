<link rel="import" href="./bower_components/polymer/polymer-element.html">

<dom-module id="ab-animated-banner">
  <template>
    <style>

      :host {
        display: block;
      }

      .banner-container{
          width: 30%;
      }

      .banner{
          background: white;
          height: 70px;
          font-size: 12px;
          color: black;
          text-align: left;

      }

      .banner .titleBox{
          height: 100%;
          width: 20%;
          float: left;
          background: rgba(253,202,0,1);
      }

      .titleBox h4{
          font-size: 20px;
          text-align: center;
      }

      .banner .body{
          height: 100%;
          display: flex;
          flex-wrap: wrap;
          justify-content:flex-start;
      }

      .body span{
          height: 40px;
          margin: 13px 15px 0 0;
      }

      .body .text{
          width: 200px;
          padding-top: 11px;
          font-size: 14px;
          font-weight: 800;
          color: #525252;
          margin-left: 10px;
      }

    </style>

    <div class="banner-container">
        <div class="banner">
            <div class="titleBox">
                <h4>[[title]]</h4>
            </div>
            <div id="bannerAnimation" class="body">
              <span class="text">[[body]]</span>
            </div>
        </div>
    </div>

  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class AbAnimatedBanner extends Polymer.Element {

      static get is() {
        return 'ab-animated-banner';
      }

      static get properties() {
        return {
          title: {
            type: String,
            value: 'Title'
          },
          body: {
            type: String,
            value: ''
          },
          dataSet: {
            type: Array,
            value: ['Jimmy Arroyo', 'John Doe', 'Bob Smith']
          },
          _arrayCyclePosition: {
            type: Number,
            value: -1
          }
        };
      }

      /**
       * Cycles through an array of strings displaying them one by one
       * with an animation
       *
       * @param {Array<String>} values An array of strings
       */
      _cycleAnimation() {
        // increment array and get remainder so loop is never ending.
        this._arrayCyclePosition = (this._arrayCyclePosition + 1) % this.dataSet.length;

        // update banner body with new value;
        this.body = this.dataSet[this._arrayCyclePosition];

        let bannerAnimation = this.$.bannerAnimation.animate([
          {transform: 'translateY(0)', opacity: 1, easing: 'ease-in'},
          {transform: 'translateY(0)', opacity: 1},
          {transform: 'translateY(0)', opacity: 1}, // Hack: added duplicate keyframe since web animations api doesnt allow a delay or duration on a specific keyframe in the sequence
          {transform: 'translateY(0)', opacity: 0, easing: 'ease-out'}
        ], {
          duration: 4000,
          iterations: 1,
          direction: 'alternate',
          fill: 'forwards'
        });

        var element = this;

        // Continue cylcing banner.
        bannerAnimation.onfinish = function() {
          element._cycleAnimation();
        };

      };

      ready() {
        super.ready();

        // Start animation cycle
        this._cycleAnimation();
      }



    }

    window.customElements.define(AbAnimatedBanner.is, AbAnimatedBanner);
  </script>
</dom-module>
